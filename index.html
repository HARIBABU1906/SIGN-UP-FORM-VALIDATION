<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="form-container p-4 shadow-lg rounded">
                    <h2 class="text-center mb-4">Registration Form</h2>
                    
                    <form class="needs-validation" id="registrationForm" novalidate>
                        
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Enter your full name" required>
                            <div class="invalid-feedback">
                                Please enter your name properly.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="addressInput" class="form-label">Address</label>
                            <input type="text" class="form-control" id="addressInput" placeholder="Enter your Address" required>
                            <div class="invalid-feedback">
                                Please enter your address.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="emailInput" class="form-label">E-mail Address</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Enter your Email" required>
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordInput" required minlength="6">
                            <div class="invalid-feedback">
                                Please enter a password of at least 6 characters.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="courseSelect" class="form-label">Select Your Course</label>
                            <select class="form-select" id="courseSelect" required>
                                <option value="" disabled selected>Select Course</option>
                                <option value="Web Development">Web Development</option>
                                <option value="Data Science">Data Science</option>
                                <option value="UX/UI Design">UX/UI Design</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select your course.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="collegeName" class="form-label">College Name:</label>
                            <textarea class="form-control" id="collegeName" rows="3" required></textarea>
                            <div class="invalid-feedback">
                                Please enter your college name.
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="termsCheckbox" required>
                                <label class="form-check-label" for="termsCheckbox">
                                    I agree to the above information <span class="text-danger">Please agree to the above information</span>
                                </label>
                                <div class="invalid-feedback">
                                    You must agree to the terms.
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-start gap-2">
                            <button class="btn btn-primary" type="submit">send</button>
                            <button class="btn btn-secondary" type="reset">reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="walk.js"></script>
</body>
</html>
