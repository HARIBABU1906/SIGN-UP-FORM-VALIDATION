<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg p-4">
                    <h2 class="card-title text-center mb-4">Create Your Account</h2>
                    <form class="row g-3 needs-validation" novalidate>
                        
                        <div class="col-12">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required 
                                pattern="[A-Za-z\s]{3,}" title="Name must be at least 3 letters and contain only letters and spaces.">
                            <div class="invalid-feedback">
                                Please enter your full name (at least 3 characters).
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">
                                Please provide a valid email address.
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required minlength="8">
                            <div class="invalid-feedback">
                                Password must be at least 8 characters.
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <div class="invalid-feedback" id="confirmPasswordFeedback">
                                Passwords do not match.
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the **terms and conditions**
                                </label>
                                <div class="invalid-feedback">
                                    You must agree to the terms and conditions before submitting.
                                </div>
                            </div>
                        </div>

                        <div class="col-12 mt-4">
                            <button class="btn btn-primary w-100" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="walk.js"></script>
</body>
</html>
